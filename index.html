<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="wrapper">
    <form id="login-form">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" id="username" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Verificar las credenciales (esto es solo un ejemplo básico)
        if (username === 'usuario1' && password === 'contraseña1') {
            window.location.href = 'pagina1.html'; // Redirige al usuario 1 a su página exclusiva
        } else if (username === 'usuario2' && password === 'contraseña2') {
            window.location.href = 'pagina2.html'; // Redirige al usuario 2 a su página exclusiva
        } else {
            alert('Credenciales inválidas. Por favor, inténtalo de nuevo.');
        }
    });

  

  </script>
</body>
</html>
